<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="icon" type="image/png" sizes="32x32" href="assets/EDIT_Favicon_Small.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ED!T</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">
      <img src="assets/EDIT%20Logo%20White%20Thin.png" alt="ED!T Logo">
    </a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
         <li><a href="teams.html">Teams</a></li>
         <li><a href="index.html#services">Services</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page">
    <!-- Left side -->
    <div class="contact-left">
      <h2>Contact Us</h2>
      <p>Let us know what you need, and we will let you know how we can help bring your ideas to life.</p>
      <div class="social-icons">
        <a href="#" aria-label="Twitter"><img src="assets/twitter.png" alt="Twitter"></a>
        <a href="https://www.linkedin.com/company/thg-edit/about/" aria-label="LinkedIn"><img src="assets/linkedin.png" alt="LinkedIn"></a>
        <a href="https://instagram.com/thgedit" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><img src="assets/instagram.png" alt="Instagram"></a>
        <a href="#" aria-label="Facebook"><img src="assets/facebook.png" alt="Facebook"></a>
      </div>
    </div>

    <!-- Right side -->
    <div class="contact-right">
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Contact Number</label>
        <input type="tel" id="phone" name="phone">

        <label for="email">Email *</label>
<input type="email" id="email" name="email" required
       oninvalid="this.setCustomValidity('Please enter a valid email address')"
       oninput="this.setCustomValidity('')">


        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="cta-button">Send</button>
      </form>
    </div>
  </main>

  <footer>
  <img src="assets/Ingenuity_favicon.png" alt="Logo" class="footer-icon">
  <p>&copy; <span id="year"></span> THG EDIT. All rights reserved.</p>
</footer>

  <script src="script.js"></script>
</body>
</html>
