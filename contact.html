<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ED!T</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <img src="assets/EDIT%20Logo%20White.png" alt="ED!T Logo" class="logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page">
    <!-- Left side -->
    <div class="contact-left">
      <h2>Contact Us</h2>
      <p>Let us know what you need and we will let you know how we can help bring your ideas to life.</p>
      <div class="social-icons">
        <a href="#" aria-label="Twitter"><img src="assets/twitter-icon.png" alt="Twitter"></a>
        <a href="#" aria-label="LinkedIn"><img src="assets/linkedin-icon.png" alt="LinkedIn"></a>
        <a href="#" aria-label="Instagram"><img src="assets/instagram-icon.png" alt="Instagram"></a>
      </div>
    </div>

    <!-- Right side -->
    <div class="contact-right">
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Contact Number</label>
        <input type="tel" id="phone" name="phone">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="cta-button">Send</button>
      </form>
    </div>
  </main>

  <footer>
    <img src="assets/Ingenuity_favicon.png" alt="Logo" class="footer-icon">
    <p>&copy; <span id="year"></span> THG ED!T. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
